<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Запись на прием</title>
    <link type="text/css" rel="contactsstyle" href="/static/css/contactsstyle.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <div class="row p-5 mx-3">
         <div class="col-2">
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                  <label for="Textarea1" class="form-label">Ваше имя</label>
                  <textarea class="form-control" name="Textarea1" rows="1"></textarea>
              </div>
              <div class="mb-3">
                  <label for="Textarea2" class="form-label">Желаемая дата/время визита</label>
                  <textarea class="form-control" name="Textarea2" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="Email1" class="form-label">Email</label>
                <input type="email" class="form-control" name="Email1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Проверьте заполненные поля перед отправкой</div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
         </div>
     </div>
  </body>
</html>
